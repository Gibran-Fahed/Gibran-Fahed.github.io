name: build-deploy-runner
on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.17.0
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
